<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Management</title>

</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Employee</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

    </div>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <button type="button" class="add-emp-btn" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Add
        Employee</button>
    </div>
  </nav>

  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="row my-4">
            <div class="col">
              <input type="text" [(ngModel)]="firstName" class="form-control" placeholder="First name" aria-label="First name">
            </div>
            <div class="col">
              <input type="text" [(ngModel)]="lastName" class="form-control" placeholder="Last name" aria-label="Last name">
            </div>
          </div>
          <div class="row">
            <div class="col">
              <input type="email" [(ngModel)]="email" class="form-control" placeholder="example@gmail.com" aria-label="First name">
            </div>
            <div class="col">
              <input type="date" [(ngModel)]="date" class="form-control" placeholder="Last name" aria-label="Last name">
            </div>
          </div>
          <div class="row mt-4 pe-2 ps-2" style="display: flex !important;">
            <div class="col">
              <label class="form-check-label" for="inlineRadio1">Gender</label>
            </div>
            <div class="form-check form-check-inline col">
              <input class="form-check-input" [(ngModel)]="male" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="Male">
              <label class="form-check-label" for="inlineRadio1">Male</label>
            </div>
            <div class="form-check form-check-inline col">
              <input class="form-check-input" [(ngModel)]="female" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="Female">
              <label class="form-check-label" for="inlineRadio2">Female</label>
            </div>
            <div class="form-check form-check-inline col">
              <input class="form-check-input" [(ngModel)]="others" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="Others">
              <label class="form-check-label" for="inlineRadio3">Others</label>
            </div>
          </div>
          <div class="row mt-4">
            <div class="col">
              <div class="dropdown">
                <a class="btn btn-secondary dropdown-toggle" style="background: inherit; color: #787878; width: 221px;
                border: 0.5px solid #ccc6c6;
                text-align: left;" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown"
                  aria-expanded="false">
                  Education
                </a>

                <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                  <li><a class="dropdown-item" (click)="education('High School')" href="#">High School</a></li>
                  <li><a class="dropdown-item" (click)="education('Diploma')" href="#">Diploma</a></li>
                  <li><a class="dropdown-item" (click)="education('Bachelor Degree')" href="#">Bachelor's Degree</a></li>
                  <li><a class="dropdown-item" (click)="education('Post Graduate')" href="#">Post Graduate</a></li>
                  <li><a class="dropdown-item" (click)="education('PHD')" href="#">PHD</a></li>
                </ul>
              </div>
            </div>
            <div class="col">
              <input type="text" class="form-control" [(ngModel)]="company" placeholder="Company" aria-label="Last name">
            </div>
          </div>
          <div class="row my-4">
            <div class="col">
              <input type="text" class="form-control" [(ngModel)]="experience" placeholder="Experience" aria-label="First name">
            </div>
            <div class="col">
              <input type="text" class="form-control" [(ngModel)]="package" placeholder="Package" aria-label="Last name">
            </div>
          </div>
        </div>
        <div class="modal-footer justify-content-center d-flex">
          <button type="button" class="btn btn-secondary" style="width: 48%;
          background: white;
          color: black;
          letter-spacing: 2px;
          box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
          border: none;" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" (click)="onSubmit()" style="width: 48%;">Add</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
