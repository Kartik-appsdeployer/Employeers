<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Management</title>

</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" routerLink="">Employee</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

    </div>
    <div class="collapse navbar-collapse" *ngIf="localEmail === null" id="navbarSupportedContent">
      <button type="button" class="add-emp-btn" routerLink="signin">
        Login</button>
    </div>
    <div class="collapse navbar-collapse" *ngIf="localEmail !== null" id="navbarSupportedContent">
      <button type="button" class="add-emp-btn" routerLink="logout">
        Logout</button>
    </div>
    
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <button type="button" class="add-emp-btn" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Add
        Employee</button>
    </div>
  </nav>
  <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
    <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
      <path
        d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />
    </symbol>
    <symbol id="info-fill" fill="currentColor" viewBox="0 0 16 16">
      <path
        d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z" />
    </symbol>
    <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
      <path
        d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
    </symbol>
  </svg>
  <div class="alert alert-success d-flex align-items-center" *ngIf="alertVis === true && Success === true" role="alert">
    <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:">
      <use xlink:href="#check-circle-fill" />
    </svg>
    <div>
      {{message}}
    </div>
  </div>

  <div class="alert alert-danger d-flex align-items-center" *ngIf=" Success === false && alertVis === false"
    role="alert">
    <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:">
      <use xlink:href="#exclamation-triangle-fill" />
    </svg>
    <div>
      {{message}}
    </div>
  </div>
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Add Employee</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="row my-4">
            <div class="col">
              <input type="text" [(ngModel)]="firstName" class="form-control" placeholder="First name"
                aria-label="First name">
            </div>
            <div class="col">
              <input type="text" [(ngModel)]="lastName" class="form-control" placeholder="Last name"
                aria-label="Last name">
            </div>
          </div>
          <div class="row">
            <div class="col">
              <input type="email" [(ngModel)]="email" class="form-control" placeholder="example@gmail.com"
                aria-label="First name">
            </div>
            <div class="col">
              <input type="date" [(ngModel)]="date" class="form-control" placeholder="Last name" aria-label="Last name">
            </div>
          </div>
          <div class="row mt-4 pe-2 ps-2" style="display: flex !important;">
            <div class="col">
              <label class="form-check-label" for="inlineRadio1">Gender</label>
            </div>
            <div class="form-check form-check-inline col">
              <input class="form-check-input" [(ngModel)]="male" type="radio" name="inlineRadioOptions"
                id="inlineRadio1" value="Male">
              <label class="form-check-label" for="inlineRadio1">Male</label>
            </div>
            <div class="form-check form-check-inline col">
              <input class="form-check-input" [(ngModel)]="female" type="radio" name="inlineRadioOptions"
                id="inlineRadio2" value="Female">
              <label class="form-check-label" for="inlineRadio2">Female</label>
            </div>
            <div class="form-check form-check-inline col">
              <input class="form-check-input" [(ngModel)]="others" type="radio" name="inlineRadioOptions"
                id="inlineRadio3" value="Others">
              <label class="form-check-label" for="inlineRadio3">Others</label>
            </div>
          </div>
          <div class="row mt-4">
            <div class="col">
              <div class="dropdown">
                <a class="btn btn-secondary dropdown-toggle" style="background: inherit; color: #787878; width: 221px;
                border: 0.5px solid #ccc6c6;
                text-align: left;" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
                  {{edu}}
                </a>

                <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                  <li><a class="dropdown-item" (click)="education('High School')" style="cursor: pointer;">High
                      School</a></li>
                  <li><a class="dropdown-item" (click)="education('Diploma')" style="cursor: pointer;">Diploma</a></li>
                  <li><a class="dropdown-item" (click)="education('Bachelor Degree')"
                      style="cursor: pointer;">Bachelor's Degree</a>
                  </li>
                  <li><a class="dropdown-item" (click)="education('Post Graduate')" style="cursor: pointer;">Post
                      Graduate</a></li>
                  <li><a class="dropdown-item" (click)="education('PHD')" style="cursor: pointer;">PHD</a></li>
                </ul>
              </div>
            </div>
            <div class="col">
              <input type="text" class="form-control" [(ngModel)]="company" placeholder="Company"
                aria-label="Last name">
            </div>
          </div>
          <div class="row my-4">
            <div class="col">
              <input type="text" class="form-control" [(ngModel)]="experience" placeholder="Experience"
                aria-label="First name">
            </div>
            <div class="col">
              <input type="text" class="form-control" [(ngModel)]="package" placeholder="Package"
                aria-label="Last name">
            </div>
          </div>
          <!-- <div class="row my-4">
            <div class="mb-3 col">
              <label for="formFile" class="form-label">Upload your Resume</label>
              <input class="form-control" type="file" (change)="handleFileInput($event)" id="formFile">
            </div>
          </div> -->
        </div>
        <div class="modal-footer justify-content-center d-flex">
          <button type="button" class="btn btn-secondary" style="width: 48%;
          background: white;
          color: black;
          letter-spacing: 2px;
          box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
          border: none;" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" (click)="onSubmit()" data-bs-dismiss="modal"
            style="width: 48%;">Add</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
